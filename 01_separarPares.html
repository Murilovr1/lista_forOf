<script>

    //Considere a lista de números abaixo:

    //Faça um programa que identifique os números pares e apresente-os ao fim do programa, ordenados de forma crescente.

    //ENTRADA
    let listaDeNumero = ["1", "4", "6", "8", "898", "7", "43", "2980", "3500", "10"];


    //PROCESSAMENTO
    let numerosPares = [];

    for (let pares of listaDeNumero) {
        if (pares % 2 == 0 ) {
            numerosPares.push(pares);
            
        }
       
    }

         document.write(`Os números pares são: ${numerosPares.sort((a, b) => a-b).join(", ")}.`);
    



    //SAÍDA

</script>
