<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];
    //Para cada nome que for lido na estrutura de repetição, pergunte ao usuário se é Masculino (M) ou Feminino (F). De acordo com a resposta do usuário, adicione na lista correspondente. Apresente as duas listas de nomes ao final do programa.

    //ENTRADA
    let listaDeNomes = ["João", "Maria", "José", "Amanda", "Beatriz", "Júlio", "Olívia"];

    //PROCESSAMENTO
    let listaMasc = [];
    let listaFem = [];

    for (let nomes of listaDeNomes) {
        const pronomes = prompt("Responda: É M(masculino) ou F(feminino).João, Maria, José, Amanda, Beatriz, Júlio, Olívia").toUpperCase().trim();

        if (pronomes == "M") listaMasc.push(nomes);

        else if (pronomes == "F") listaFem.push(nomes);       
    }

    document.write(`Os nomes masculinos são: <li>${listaMasc.join(", ")}</li> Os femininos são: <li>${listaFem.join(", ")}</li>`).toUpperCase().trim();

    //SAÍDA

</script>
